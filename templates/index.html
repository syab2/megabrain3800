{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <a type="button" class="btn btn-outline-secondary" style="position: absolute; right: 0;" href="/add_game">Add game</a>
{% endif %}
{% for game in games %}
    <div class="game-selection" href="/">
        <img src="{{ game.icon }}" alt="" style="border: 2px solid #000" width="100" height="100">      
        <div class="d-flex flex-column">
            <div class="game-title">
                <a class="title" href="/" style="text-decoration: none; color: #000;"><h2>{{ game.title }}</h2></a>
            </div>
            <div class="game-description">
                <p>{{ game.description }}</p>
            </div>
        </div>
        <button class="button"><i class="fa fa-download"></i>Download</button>
    </div>
{% endfor %}
{% endblock %}
