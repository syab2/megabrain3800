{% extends "base.html" %}

{% block content %}
    
    <input type="image" src='{{ url_for("static", filename="img/user-icon.png") }}' class="rounded mx-auto d-block" width="100" height="100" id="photo" name="file">
    <div class="col-6"></div>
        <input type="text" class="form-control" placeholder="Your nickname" value="{{ current_user.nickname }}">
    </div>
    <div class="row gy-5">
        <div class="col-6"></div>
            <input type="text" class="p-3 border form-control" placeholder="Your email" value="{{ current_user.email }}">
        </div>
    </div>
    <p class="fixed-bottom text-center">
    <a type="button" class="btn btn-outline-primary">Сохранить</a>
    <a type="button" class="btn btn-outline-danger" href="/logout">Выйти</a>
    </p>
{% endblock %}
