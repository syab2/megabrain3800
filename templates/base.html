<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    <title>{{title}}</title>
</head>
<body bgcolor='#c7e2ff'>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">megabrain3800</a>
        {% if current_user.is_authenticated: %}
            {% if current_user.icon %}
                <div class="profile">
                    <img src='{{ current_user.icon }}' width="48" height="48" style="float: right; border-radius: 20px;" class="icon">
                    <a class='user-name' style="display: flex; text-decoration: none; color: #000; font-size: 20px; justify-content: center; margin-top: 7px; margin-right: 7px;" href="/profile">{{ current_user.nickname }}</a>
                </div>
            {% else %}
                <div class="profile">
                    <img src='{{ url_for("static", filename="img/user-icon.png") }}' width="48" height="48" style="float: right; border-radius: 20px;" class="icon">
                    <a class='user-name' style="display: flex; text-decoration: none; color: #000; font-size: 20px; justify-content: center; margin-top: 7px; margin-right: 7px;" href="/profile">{{ current_user.nickname }}</a>
                </div>
            {% endif %}
        {% else %}
            <p>
            <a class="btn btn-outline-secondary" href="/register">Registration</a>
            <a class="btn btn-outline-secondary " href="/login">Log in</a>
        </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
